<!DOCTYPE html>
<html Lang="en">

<head>
    <meta charset="UTF-8">
    <title>Card Design</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="card">
        <div class="contentBx">
            <div class="content">
                <h2>Sharmin Akhi <br><span>Creative Designer</span></h2>
                <div class="imgbx">
                    <img src="img/Sharmin-.Akter.png" alt="">
                </div>
                <button>Hire Me</button>
            </div>
        </div>
        <div class="toggle">
            <span></span>
        </div>
    </div>


    <script>
        let card = document.querySelector('.card');
        let cardtoggle = document.querySelector('.toggle');
        cardtoggle.onclick = function() {
            card.classList.toggle('active')
        }
    </script>













</body>

</html>
